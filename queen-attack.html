<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Queen Attack</title>
</head>
<body>
  <div class="container">
    <h1>Queen Attack</h1>

    <form id="queen-attack">
      <div class="form-group">
        <label for="queen_x">queen x: </label>
        <input id="queen_x" type="text">
        <label for="queen_y">queen y: </label>
        <input id="queen_y" type="text">
        <label for="attack_x">attack x: </label>
        <input id="attack_x" type="text">
        <label for="attack_y">attack y: </label>
        <input id="attack_y" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
      <p><span class = "queen_attack"></span>The Queen can<span class="not"></span> attack you!</p>
    </div>
  </div>
</body>
</html>
